<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AEC Members</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/aec.css}">
    <link rel="shortcut icon" href="/images/favicon.ico" th:href="@{/static/images/favicon.ico}">
</head>
<body>
<div class="head" th:include="/header :: header">

</div>
<div class="operation">
    <ul>
        <li>
            <input type="button" value="修改登陆密码" onclick="location.href='/member/changePwd'">
        </li>
        <li>
            <input type="button" value="添加会员" onclick="location.href='/member/addNewMember'">
        </li>
        <li>
            <input type="button" value="查看所有会员积分记录" onclick="location.href='/member/allScores'">
        </li>
        <li>
            <input type="button" value="退出登录" onclick="location.href='/member/loggout'">
        </li>
    </ul>
</div>
<div class="data">
    <table>
        <thead>
        <tr>
            <td>会员ID</td>
            <td>姓</td>
            <td>名</td>
            <td>所属</td>
            <td>用户名</td>
            <!--major-->
            <!--estimateGraduateTime-->
            <!--estimateInvestmentAmount-->
            <!--idealOccupation-->
            <td>积分</td>
            <td>修改积分</td>
            <td>查看积分</td>
            <td>删除会员</td>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="member, iterStat:${allmembers}">
            <tr th:class="${iterStat.odd}?'odd':'even'">
                <td th:text="${member.memberId}" class="memberId"></td>
                <td th:text="${member.contactFirstName}"></td>
                <td th:text="${member.contactLastName}"></td>
                <td th:text="${member.departmentName}"></td>
                <td th:text="${member.sUserName}"></td>
                <td th:text="${member.memberScore}" class="score"></td>
                <td><a th:href="@{modify/${member.memberid}}">修改</a></td>
                <td><a th:href="@{check/${member.memberid}}">查看</a></td>
                <td><a th:href="@{delete/${member.memberid}}">删除</a></td>
            </tr>
        </tbody>
        </th:block>
    </table>
</div>
<div th:include="/footer :: footer"  class="rear"></div>
<div class="top">
    <a href="#">返回顶部</a>
</div>
</body>
</html>
