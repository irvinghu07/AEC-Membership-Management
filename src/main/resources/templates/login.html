<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/aec.css}">
</head>
<body>
    <div class="head" th:include="/header :: header"></div>
    <div class="loginbox">
        <form>
            <p class="word">登录名：</p>
            <input type="text" placeholder="会员ID" class="textField">
            <p class="word">登录密码：</p>
            <input type="password" placeholder="密码" class="textField">
            </br>
            <div class="horizon">
                <div class="remember">
                    <input type="radio" value="" id="radio">
                    <label for="radio">记住我</label>
                </div>
                <p class="empty"></p>
                <a href="" class="forgot">忘记登录密码？</a>
                <div class="holder"></div>
            </div>
            <input type="submit" value="登录" class="panel">
        </form>
    </div>
    <div th:include="/footer :: footer"  class="rear"></div>
</body>
</html>
